<div class="p-2">
  <h1 class="text-center">QUOTES</h1>
  <hr />
  <div class="row">
    <div class="col-4 my-auto jumbotron rounded">
      <app-form-quotes (addQuote)="addNewQuote($event)"></app-form-quotes>
    </div>
    <div class="col-8">
      <app-display-qoutes
        [quotes]="quotes"
        (toDelete)="delete($event)"
      ></app-display-qoutes>
    </div>
  </div>
</div>
